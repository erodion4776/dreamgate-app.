<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Interpreter</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.08);
            padding: 50px 40px;
            border-radius: 24px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            max-width: 480px;
            width: 100%;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0 0 15px 0;
            text-align: center;
        }

        .tagline {
            font-size: 1.05rem;
            margin: 0 0 40px 0;
            line-height: 1.7;
            text-align: center;
            color: rgba(255, 255, 255, 0.85);
        }

        .features {
            margin-bottom: 35px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            color: rgba(255, 255, 255, 0.8);
        }

        .feature-icon {
            width: 24px;
            height: 24px;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .check {
            width: 12px;
            height: 12px;
            border: 2px solid #667eea;
            border-left: none;
            border-top: none;
            transform: rotate(45deg);
            margin-top: -3px;
        }

        #login-button {
            width: 100%;
            background: white;
            color: #333;
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.2s;
        }

        #login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        #login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.85rem;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .footer-text {
            text-align: center;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
            line-height: 1.6;
        }

        .footer-text a {
            color: #667eea;
            text-decoration: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 0.9rem;
            text-align: center;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo-container">
            <div class="logo">
                <svg width="45" height="45" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                </svg>
            </div>
        </div>

        <h1>Dream Interpreter</h1>
        <p class="tagline">Unlock the hidden meanings in your dreams with AI-powered insights and personalized interpretations.</p>

        <div class="features">
            <div class="feature-item">
                <div class="feature-icon">
                    <div class="check"></div>
                </div>
                <span>Personalized dream analysis</span>
            </div>
            <div class="feature-item">
                <div class="feature-icon">
                    <div class="check"></div>
                </div>
                <span>Track patterns over time</span>
            </div>
            <div class="feature-item">
                <div class="feature-icon">
                    <div class="check"></div>
                </div>
                <span>Private and secure</span>
            </div>
        </div>

        <button id="login-button">
            <svg width="22" height="22" viewBox="0 0 18 18">
                <path d="M17.64 9.2c0-.6-.06-1.25-.16-1.84H9v3.48h4.84c-.21 1.13-.84 2.08-1.78 2.72v2.26h2.91c1.7-1.57 2.68-3.87 2.68-6.62z" fill="#4285F4"/>
                <path d="M9 18c2.43 0 4.47-.8 5.96-2.18l-2.91-2.26c-.8.54-1.83.86-3.05.86-2.34 0-4.33-1.58-5.04-3.71H.96v2.33A9 9 0 0 0 9 18z" fill="#34A853"/>
                <path d="M3.96 10.71c-.18-.54-.29-1.13-.29-1.71s.1-1.17.29-1.71V4.96H.96A9 9 0 0 0 0 9c0 1.45.35 2.82.96 4.04l3.01-2.33z" fill="#FBBC05"/>
                <path d="M9 3.58c1.32 0 2.51.45 3.44 1.35l2.58-2.58C13.46.89 11.43 0 9 0 5.48 0 2.44 2.02.96 4.96L3.96 7.3C4.67 5.16 6.66 3.58 9 3.58z" fill="#EA4335"/>
            </svg>
            <span id="button-text">Continue with Google</span>
        </button>

        <div id="message-container"></div>

        <div class="divider">Secure Sign In</div>

        <div class="footer-text">
            By continuing, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
        </div>
    </div>

    <script>
        // Initialize Supabase client
        const SUPABASE_URL = 'https://apwpsfvqugdfcrplivax.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFwd3BzZnZxdWdkZmNycGxpdmF4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkzMTY2MTAsImV4cCI6MjA3NDg5MjYxMH0.Fnh0vy1t-p3jk8ieU54HLKej3p_vu1vMMraeLAvh2xs';

        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const loginButton = document.getElementById('login-button');
        const buttonText = document.getElementById('button-text');
        const messageContainer = document.getElementById('message-container');

        // Check if user is already logged in
        async function checkUser() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (user) {
                showMessage('You are already signed in!', 'success');
                buttonText.textContent = 'Signed in as ' + (user.email || 'User');
                loginButton.disabled = true;
            }
        }

        // Handle Google Sign-In
        async function signInWithGoogle() {
            try {
                loginButton.disabled = true;
                buttonText.textContent = 'Redirecting...';
                
                const { data, error } = await supabaseClient.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin
                    }
                });

                if (error) throw error;

            } catch (error) {
                console.error('Error signing in:', error);
                showMessage('Sign-in failed: ' + error.message, 'error');
                loginButton.disabled = false;
                buttonText.textContent = 'Continue with Google';
            }
        }

        // Show message to user
        function showMessage(text, type) {
            const messageClass = type === 'error' ? 'error-message' : 'success-message';
            messageContainer.innerHTML = `<div class="${messageClass}">${text}</div>`;
        }

        // Listen for auth state changes
        supabaseClient.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN') {
                showMessage('Successfully signed in! Redirecting...', 'success');
                if (session?.user) {
                    // Redirect to chat page after successful sign-in
                    setTimeout(() => {
                        window.location.href = 'chat.html';
                    }, 1000);
                }
            }
        });

        // Add click event listener
        loginButton.addEventListener('click', signInWithGoogle);

        // Check user on page load
        checkUser();
    </script>
</body>
</html>
