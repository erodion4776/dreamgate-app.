<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Dream Interpreter</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Keep all the existing styles - no changes needed */
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        body, html {
            width: 100%;
            height: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #333;
            overflow: hidden;
            background: linear-gradient(180deg, #1a1547 0%, #2d1b69 25%, #764ba2 65%, #f093fb 100%);
            position: relative;
        }


        /* Use dvh (dynamic viewport height) for better mobile support */
        .app-container {
            width: 100%;
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            position: relative;
        }


        /* Mobile Header */
        .mobile-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 56px;
            background: rgba(26, 21, 71, 0.98);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }


        .hamburger-menu {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }


        .hamburger-menu span {
            display: block;
            width: 24px;
            height: 2px;
            background: white;
            transition: all 0.3s ease;
        }


        .hamburger-menu.active span:nth-child(1) {
            transform: rotate(45deg) translateY(6px);
        }


        .hamburger-menu.active span:nth-child(2) {
            opacity: 0;
        }


        .hamburger-menu.active span:nth-child(3) {
            transform: rotate(-45deg) translateY(-6px);
        }


        .mobile-header-title {
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }


        .mobile-header-counter {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            color: white;
        }


        /* Sidebar - Fixed structure for proper scrolling */
        .sidebar {
            position: fixed;
            top: 0;
            left: -100%;
            width: 280px;
            height: 100vh;
            height: 100dvh;
            background: rgba(26, 21, 71, 0.98);
            backdrop-filter: blur(20px);
            z-index: 200;
            transition: left 0.3s ease;
            display: flex;
            flex-direction: column;
        }


        .sidebar.active {
            left: 0;
        }


        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 199;
            display: none;
        }


        .sidebar-overlay.active {
            display: block;
        }


        /* Fixed header in sidebar */
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            flex-shrink: 0;
        }


        .sidebar-title {
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }


        /* New interpretation button - fixed position */
        .new-interpretation-btn {
            margin: 20px;
            padding: 14px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            flex-shrink: 0;
        }


        .new-interpretation-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }


        /* Scrollable middle section */
        .sidebar-scrollable {
            flex: 1;
            overflow-y: auto;
            min-height: 0;
            padding: 0 20px 20px 20px;
        }


        .sidebar-scrollable::-webkit-scrollbar {
            width: 6px;
        }


        .sidebar-scrollable::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }


        .sidebar-scrollable::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }


        .dreams-list-title {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            padding-top: 10px;
        }


        .dream-item {
            padding: 12px 16px;
            margin-bottom: 6px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }


        .dream-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(4px);
        }


        .dream-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }


        .delete-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
            padding: 4px;
        }


        .dream-item:hover .delete-btn {
            opacity: 1;
        }


        /* Fixed user section at bottom */
        .user-section {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
            backdrop-filter: blur(10px);
        }


        .user-email {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            word-break: break-all;
        }


        .user-email::before {
            content: '';
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            display: inline-block;
            flex-shrink: 0;
        }


        .logout-btn {
            width: 100%;
            padding: 10px;
            background: rgba(255, 71, 71, 0.2);
            border: 1px solid rgba(255, 71, 71, 0.3);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }


        .logout-btn:hover {
            background: rgba(255, 71, 71, 0.3);
            border-color: rgba(255, 71, 71, 0.5);
            transform: translateY(-1px);
        }


        /* Main Chat Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding-top: 56px;
            height: calc(100vh - 56px);
            height: calc(100dvh - 56px);
            position: relative;
        }


        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.95);
            position: relative;
            overflow: hidden;
        }


        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            /* Adjusted padding to account for fixed input */
            padding-bottom: 180px;
            background: linear-gradient(180deg, rgba(240, 235, 255, 0.3) 0%, rgba(255, 255, 255, 0) 100%);
            scroll-behavior: smooth;
        }


        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }


        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.4);
            border-radius: 4px;
        }


        .chat-messages::-webkit-scrollbar-track {
            background: rgba(102, 126, 234, 0.1);
        }


        .message {
            margin-bottom: 16px;
            animation: fadeInUp 0.3s ease;
        }


        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }


        .message-bubble {
            max-width: 80%;
            padding: 14px 18px;
            border-radius: 18px;
            line-height: 1.6;
            font-size: 0.95rem;
            word-wrap: break-word;
        }


        .message.user {
            display: flex;
            justify-content: flex-end;
        }


        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }


        .message.ai {
            display: flex;
            justify-content: flex-start;
        }


        .message.ai .message-bubble {
            background: linear-gradient(135deg, #f3e7fc 0%, #e7e3ff 100%);
            color: #2d1b69;
            border-bottom-left-radius: 4px;
            position: relative;
            margin-left: 30px;
        }


        .message.ai .message-bubble::before {
            content: '🌙';
            position: absolute;
            left: -25px;
            top: 8px;
            font-size: 1.2rem;
        }


        /* Formatted text styles for AI messages */
        .message.ai .message-bubble strong {
            color: #5b3d8a;
            font-weight: 600;
            display: inline-block;
            margin-top: 8px;
        }


        .message.ai .message-bubble em {
            color: #764ba2;
            font-style: normal;
            font-weight: 500;
        }


        .message.ai .message-bubble ul,
        .message.ai .message-bubble ol {
            margin: 10px 0;
            padding-left: 20px;
        }


        .message.ai .message-bubble li {
            margin: 6px 0;
            line-height: 1.5;
        }


        .message.ai .message-bubble .symbol {
            display: inline-block;
            background: rgba(102, 126, 234, 0.1);
            padding: 2px 8px;
            border-radius: 12px;
            font-weight: 500;
            margin: 2px;
        }


        /* Continue Chat Notice */
        .continue-notice {
            background: linear-gradient(135deg, #667eea20, #764ba220);
            border: 1px solid rgba(102, 126, 234, 0.3);
            padding: 12px 16px;
            margin: 16px 0;
            border-radius: 12px;
            text-align: center;
            color: #5b3d8a;
            font-size: 0.9rem;
        }


        /* Input Form - Better positioning */
        .input-container {
            position: absolute;
            bottom: 60px;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid rgba(102, 126, 234, 0.1);
            padding: 12px;
            z-index: 90;
        }


        .input-form {
            display: flex;
            gap: 10px;
            align-items: flex-end;
            background: #f8f7ff;
            padding: 10px;
            border-radius: 20px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }


        .input-form:focus-within {
            border-color: rgba(102, 126, 234, 0.3);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }


        .dream-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            padding: 8px;
            font-size: 0.95rem;
            resize: none;
            max-height: 100px;
            color: #333;
            font-family: inherit;
        }


        .dream-input::placeholder {
            color: #9ca3af;
        }


        .send-btn {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }


        .send-btn:hover {
            transform: scale(1.1);
        }


        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }


        /* Mobile Bottom Navigation */
        .mobile-bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(26, 21, 71, 0.98);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
        }


        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            cursor: pointer;
            padding: 8px;
            transition: all 0.2s ease;
            background: none;
            border: none;
        }


        .nav-item:hover {
            color: white;
        }


        .nav-item.active {
            color: #667eea;
        }


        .nav-item svg {
            width: 22px;
            height: 22px;
        }


        .nav-item span {
            font-size: 0.7rem;
            font-weight: 500;
        }


        /* Loading Animation */
        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            margin-left: 30px;
            background: linear-gradient(135deg, #f3e7fc 0%, #e7e3ff 100%);
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            width: fit-content;
        }


        .loading .dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }


        .loading .dot:nth-child(1) {
            animation-delay: -0.32s;
        }


        .loading .dot:nth-child(2) {
            animation-delay: -0.16s;
        }


        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1.0);
            }
        }


        /* Desktop Styles */
        @media (min-width: 769px) {
            .mobile-header {
                display: none;
            }


            .mobile-bottom-nav {
                display: none;
            }


            .app-container {
                flex-direction: row;
            }


            .sidebar {
                position: relative;
                left: 0;
                width: 320px;
                border-right: 1px solid rgba(255, 255, 255, 0.1);
                height: 100vh;
                height: 100dvh;
            }


            .sidebar-overlay {
                display: none !important;
            }


            .main-content {
                flex: 1;
                padding-top: 0;
                height: 100vh;
                height: 100dvh;
            }


            .chat-container {
                height: 100%;
            }


            .input-container {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
            }


            .chat-messages {
                padding-bottom: 120px;
            }


            .message-bubble {
                max-width: 70%;
            }


            /* Ensure user section is visible on desktop too */
            .user-section {
                background: rgba(0, 0, 0, 0.4);
            }
        }


        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }


        .modal.active {
            display: flex;
        }


        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            margin: 20px;
            text-align: center;
        }


        .modal-content h2 {
            color: #2d1b69;
            margin-bottom: 16px;
        }


        .modal-content p {
            color: #666;
            margin-bottom: 24px;
        }


        .modal-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 12px;
        }


        .modal-close {
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            text-decoration: underline;
        }


        /* Empty state for dreams */
        .no-dreams {
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
            padding: 40px 20px;
            font-size: 0.9rem;
            line-height: 1.6;
        }
    </style>
</head>

            // Fix the regex
            text = text.replace(/(\d)KATEX_INLINE_CLOSE\s+([^:]+):/g, '<strong>$2:</strong>');
            
            // Replace **text** with bold

            text = text.replace(/Practical guidance:/gi, '✨ <strong>Practical Guidance:</strong>');
            text = text.replace(/Follow-up question:/gi, '💫 <strong>Follow-up Question:</strong>');
            
            // Format bullet points
            text = text.replace(/^- /gm, '• ');
            text = text.replace(/^• /gm, '&nbsp;&nbsp;• ');
            
            // Add line breaks for better readability
            text = text.replace(/\n\n/g, '<br><br>');
            text = text.replace(/\n/g, '<br>');
            
            // Highlight key dream symbols
            text = text.replace(/\b(water|fire|flying|falling|death|birth|animals?|mother|father|child|children)\b/gi, 
                '<span class="symbol">$1</span>');
            
            return text;
        }


        // Fetch user interpretation limits using the new database schema
        async function fetchUserInterpretationData() {
            if (!userSession) return;


            try {
                // Use the RPC function we created
                const { data, error } = await supabaseClient
                    .rpc('get_remaining_interpretations', { 
                        p_user_id: userSession.user.id 
                    });


                if (error) {
                    console.error('Error fetching interpretation data:', error);
                    // Fallback to manual calculation if RPC fails
                    const startOfMonth = new Date();
                    startOfMonth.setDate(1);
                    startOfMonth.setHours(0, 0, 0, 0);


                    const { data: dreams } = await supabaseClient
                        .from('dreams')
                        .select('id')
                        .eq('user_id', userSession.user.id)
                        .gte('created_at', startOfMonth.toISOString());


                    userInterpretationData = {
                        is_subscribed: false,
                        remaining: Math.max(0, 3 - (dreams?.length || 0)),
                        total_used: dreams?.length || 0
                    };
                } else if (data && data.length > 0) {
                    userInterpretationData = data[0];
                } else {
                    // If no data returned, assume new user
                    userInterpretationData = {
                        is_subscribed: false,
                        remaining: 3,
                        total_used: 0
                    };
                }


                updateCounter();
            } catch (error) {
                console.error('Error in fetchUserInterpretationData:', error);
                // Set default values on error
                userInterpretationData = {
                    is_subscribed: false,
                    remaining: 3,
                    total_used: 0
                };
                updateCounter();
            }
        }


        // Update counter display
        function updateCounter() {
            if (!userInterpretationData) {
                counterMobile.textContent = 'Loading...';
                return;
            }


            if (userInterpretationData.is_subscribed) {
                counterMobile.textContent = 'Unlimited';
            } else {
                const remaining = userInterpretationData.remaining || 0;
                counterMobile.textContent = remaining > 0 
                    ? `${remaining} free left` 
                    : 'Upgrade';
            }
        }


        // Mobile sidebar toggle
        hamburgerMenu.addEventListener('click', () => {
            hamburgerMenu.classList.toggle('active');
            sidebar.classList.toggle('active');
            sidebarOverlay.classList.toggle('active');
        });


        sidebarOverlay.addEventListener('click', () => {
            hamburgerMenu.classList.remove('active');
            sidebar.classList.remove('active');
            sidebarOverlay.classList.remove('active');
        });


        // Journal button (mobile)
        journalMobile.addEventListener('click', () => {
            hamburgerMenu.classList.add('active');
            sidebar.classList.add('active');
            sidebarOverlay.classList.add('active');
        });


        // Auto-resize textarea
        dreamInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 100) + 'px';
        });


        // Scroll to bottom of chat
        function scrollToBottom() {
            setTimeout(() => {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 100);
        }


        // Initialize app
        async function initializeApp() {
            try {
                const { data: { session }, error } = await supabaseClient.auth.getSession();
                
                if (!session || error) {
                    console.error('No session found:', error);
                    window.location.href = '/login.html';
                    return;
                }
                
                userSession = session;
                
                // Display the actual email
                if (session.user && session.user.email) {
                    userEmail.textContent = session.user.email;
                } else {
                    userEmail.textContent = 'User';
                }
                
                // Fetch user data and dreams in parallel
                await Promise.all([
                    fetchUserInterpretationData(),
                    loadDreams()
                ]);
                
                startNewChat();
            } catch (error) {
                console.error('Initialization error:', error);
                // Still try to continue if there's an error
                startNewChat();
            }
        }


        // Load saved dreams
        async function loadDreams() {
            try {
                const { data: dreams, error } = await supabaseClient
                    .from('dreams')
                    .select('id, title, created_at')
                    .order('created_at', { ascending: false });


                dreamsList.innerHTML = '';
                
                if (error) {
                    console.error('Error loading dreams:', error);
                    dreamsList.innerHTML = '<div class="no-dreams">Error loading dreams</div>';
                    return;
                }
                
                if (!dreams || dreams.length === 0) {
                    dreamsList.innerHTML = '<div class="no-dreams">No saved dreams yet.<br>Start by sharing your first dream!</div>';
                    return;
                }


                dreams.forEach(dream => {
                    const dreamItem = document.createElement('div');
                    dreamItem.className = 'dream-item';
                    dreamItem.dataset.dreamId = dream.id;
                    
                    const titleSpan = document.createElement('span');
                    titleSpan.textContent = dream.title;
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.textContent = '✕';
                    deleteBtn.onclick = (e) => {
                        e.stopPropagation();
                        deleteDream(dream.id);
                    };
                    
                    dreamItem.appendChild(titleSpan);
                    dreamItem.appendChild(deleteBtn);
                    
                    dreamItem.onclick = (e) => {
                        if (!e.target.classList.contains('delete-btn')) {
                            loadDream(dream.id);
                            closeSidebar();
                        }
                    };
                    
                    dreamsList.appendChild(dreamItem);
                });
            } catch (error) {
                console.error('Error in loadDreams:', error);
                dreamsList.innerHTML = '<div class="no-dreams">Error loading dreams</div>';
            }
        }


        // Load specific dream conversation
        async function loadDream(dreamId) {
            currentDreamId = dreamId;
            isViewingPastDream = true;
            chatMessages.innerHTML = '';
            
            const { data: messages, error } = await supabaseClient
                .from('messages')
                .select('content, sender')
                .eq('dream_id', dreamId)
                .order('created_at', { ascending: true });


            if (messages) {
                messages.forEach(msg => {
                    addMessage(msg.content, msg.sender, false);
                });
            }
            
            // Add continue conversation notice
            const noticeDiv = document.createElement('div');
            noticeDiv.className = 'continue-notice';
            noticeDiv.textContent = '💬 You can continue this conversation. Ask follow-up questions or share more details!';
            chatMessages.appendChild(noticeDiv);
            
            // Enable input for continuing conversation
            dreamInput.disabled = false;
            dreamInput.placeholder = 'Continue the conversation or ask follow-up questions...';
            sendBtn.disabled = false;
            
            document.querySelectorAll('.dream-item').forEach(item => {
                item.classList.remove('active');
                if (item.dataset.dreamId === dreamId) {
                    item.classList.add('active');
                }
            });
            
            scrollToBottom();
        }


        // Delete dream with proper async handling
        async function deleteDream(dreamId) {
            if (!confirm('Delete this dream conversation?')) return;
            
            try {
                const { error } = await supabaseClient
                    .from('dreams')
                    .delete()
                    .eq('id', dreamId);
                
                if (error) throw error;
                
                if (currentDreamId === dreamId) {
                    startNewChat();
                }
                
                await loadDreams();
            } catch (error) {
                console.error('Error deleting dream:', error);
                alert('Failed to delete dream. Please try again.');
            }
        }


        // Start new chat
        function startNewChat() {
            currentDreamId = null;
            isViewingPastDream = false;
            chatMessages.innerHTML = '';
            addMessage("Welcome! Share your dream with me, and I'll help you understand its meaning... 🌙", 'ai', false);
            dreamInput.disabled = false;
            dreamInput.placeholder = 'Describe your dream...';
            sendBtn.disabled = false;
            dreamInput.focus();
            
            document.querySelectorAll('.dream-item').forEach(item => {
                item.classList.remove('active');
            });
            
            scrollToBottom();
        }


        // New chat buttons
        newChatBtn.addEventListener('click', () => {
            startNewChat();
            closeSidebar();
        });


        newChatMobile.addEventListener('click', startNewChat);


        // Close sidebar helper
        function closeSidebar() {
            hamburgerMenu.classList.remove('active');
            sidebar.classList.remove('active');
            sidebarOverlay.classList.remove('active');
        }


        // Handle form submission
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const dreamText = dreamInput.value.trim();
            if (!dreamText) return;
            
            // Check if continuing a conversation or starting new
            if (currentDreamId && isViewingPastDream) {
                // Continue existing conversation
                addMessage(dreamText, 'user');
                dreamInput.value = '';
                dreamInput.style.height = 'auto';
                sendBtn.disabled = true;
                
                showLoading();
                
                try {
                    // Save the new message
                    await supabaseClient
                        .from('messages')
                        .insert({
                            dream_id: currentDreamId,
                            sender: 'user',
                            content: dreamText
                        });
                    
                    // Get AI response for continuation
                    const response = await fetch('/.netlify/functions/interpret', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${userSession.access_token}`
                        },
                        body: JSON.stringify({ 
                            dreamText: dreamText,
                            dreamId: currentDreamId,
                            isContinuation: true 
                        })
                    });
                    
                    hideLoading();
                    
                    if (!response.ok) {
                        throw new Error('Failed to get response');
                    }
                    
                    const result = await response.json();
                    addMessage(result.reply, 'ai');
                    
                    // Save AI response
                    await supabaseClient
                        .from('messages')
                        .insert({
                            dream_id: currentDreamId,
                            sender: 'ai',
                            content: result.reply
                        });
                    
                } catch (error) {
                    hideLoading();
                    addMessage('Sorry, there was an error continuing the conversation.', 'ai');
                } finally {
                    sendBtn.disabled = false;
                }
                
            } else {
                // Start new dream interpretation
                addMessage(dreamText, 'user');
                dreamInput.value = '';
                dreamInput.style.height = 'auto';
                sendBtn.disabled = true;
                
                showLoading();
                
                try {
                    const response = await fetch('/.netlify/functions/interpret', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${userSession.access_token}`
                        },
                        body: JSON.stringify({ dreamText })
                    });
                    
                    hideLoading();
                    
                    if (!response.ok) {
                        if (response.status === 402) {
                            subscribeModal.classList.add('active');
                        }
                        throw new Error('Failed to get interpretation');
                    }
                    
                    const result = await response.json();
                    addMessage(result.reply, 'ai');
                    
                    // Update current dream ID if new dream was created
                    if (result.dream_id) {
                        currentDreamId = result.dream_id;
                        isViewingPastDream = true;
                        dreamInput.placeholder = 'Continue the conversation or ask follow-up questions...';
                    }
                    
                    await loadDreams();
                    await fetchUserInterpretationData();
                    
                } catch (error) {
                    hideLoading();
                    addMessage('Sorry, there was an error. Please try again.', 'ai');
                } finally {
                    sendBtn.disabled = false;
                }
            }
        });


        // Add message to chat - FIXED XSS vulnerability
        function addMessage(text, sender, shouldScroll = true) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            
            if (sender === 'ai') {
                // AI messages can have formatted HTML
                bubbleDiv.innerHTML = formatAIResponse(text);
            } else {
                // User messages are always plain text to prevent XSS
                bubbleDiv.textContent = text;
            }
            
            messageDiv.appendChild(bubbleDiv);
            chatMessages.appendChild(messageDiv);
            
            if (shouldScroll) scrollToBottom();
        }


        // Loading indicator
        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message ai';
            loadingDiv.id = 'loading';
            loadingDiv.innerHTML = `
                <div class="loading">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            `;
            chatMessages.appendChild(loadingDiv);
            scrollToBottom();
        }


        function hideLoading() {
            const loading = document.getElementById('loading');
            if (loading) loading.remove();
        }


        // Logout
        logoutBtn.addEventListener('click', async () => {
            if (confirm('Are you sure you want to sign out?')) {
                await supabaseClient.auth.signOut();
                window.location.href = '/login.html';
            }
        });


        // Modal close
        modalClose.addEventListener('click', () => {
            subscribeModal.classList.remove('active');
        });


        // Initialize on load
        initializeApp();
    </script>
</body>
